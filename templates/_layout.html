<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/static/images/favicon.ico">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
  {% block stylesheet %}{% endblock %}
  {% block scripts %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/images/ParaSocialLogo.png" alt="logo" style="height: 50px;">
        <span id="brand-name">Para<span class="spooky">Social</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if user %} active{% endif %}" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if vote %} active{% endif %}" href="/vote">Voting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if user %} active{% endif %}" href="/newsearch">Location Search</a>
          </li>
          <li class="nav-item">
            {% if user %}
              <a class="nav-link{% if user %} active{% endif %}" href="/user/{{ template_user.user_id }}">My Profile</a>
            {% endif %}
          </li>
        </ul>
      </div>
      {% if logged_in %}
    <form action="/logout" method="get">
        <button type="submit">Log Out</button>
    </form>
      {% else %}
    <form action="/login" method="get">
        <button type="submit">Sign Up/Login</button>
    </form>
      {% endif %}
      <button id="theme-toggle" class="btn" aria-label="Toggle theme">
        üåô<span id="theme-icon" style="display:none;">‚òÄÔ∏è</span>
      </button>
    </div>
  </nav>
  <div class="container pt-4">
    {% block body %}{% endblock %}
  </div>
  <script src="/static/scripts/darkMode.js"></script>
</body>
</html>
