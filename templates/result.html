<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Add Google Maps API script -->
    <script src="{{googleKey}}"></script>
    <style>
        /* Set the size of the map container */
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Function to initialize the map
        function initMap(latitude, longitude) {
            // Create a LatLng object
            var myLatLng = { lat: parseFloat(latitude), lng: parseFloat(longitude) };
            // Create a map object and specify the DOM element for display
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 15 // Adjust the zoom level as needed
            });
            // Create a marker and set its position
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Location'
            });
        }
        // Call the initMap function after the Google Maps API is loaded
        function initializeMap() {
            // Get latitude and longitude from the template
            var lat = "{{ lat }}";
            var lng = "{{ lng }}";
            // Pass latitude and longitude values to initMap function
            initMap(lat, lng);
        }
        // Initialize the map when the page is fully loaded
        google.maps.event.addDomListener(window, 'load', initializeMap);
    </script>
</head>
<body>
    <h1>Result</h1>
    <p>Location: {{ location }}</p>
    <p>Latitude: {{ lat }}</p>
    <p>Longitude: {{ lng }}</p>
    <p>Elevation: {{ elevation }}</p>
    <p>Haunted Status: {{ haunted }}</p>
    <!-- Map container -->
    <div id="map"></div>
</body>
</html>
